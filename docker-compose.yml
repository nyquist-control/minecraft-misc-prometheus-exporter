services:
  prometheus:
    container_name: prometheus
    image: prometheus
    build: ./prometheus
    ports:
      - "9090:9090"
    networks:
      - dashboard
    volumes:
      - prom-data:/prometheus
  exporter:
    container_name: exporter
    image: exporter
    build: ./exporter
    ports:
      - "8000:8000"
    networks:
      - dashboard
    volumes:
      - type: bind
        source: /opt/minecraft
        target: /opt/minecraft
  grafana:
    container_name: grafana
    image: grafana
    build: ./grafana
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - dashboard

networks:
  dashboard:
    name: dashboard
    external: true

volumes:
  prom-data:
